<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            background: #000;
            color: #0f0;
            font-family: Arial;
            text-align: center;
        }
        canvas {
            border: 2px solid #0f0;
            background: #000;
            display: block;
            margin: 10px auto;
        }
        .score {
            font-size: 20px;
            margin: 5px;
        }
        .btn {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
        }
        .controls {
            margin: 10px;
        }
        .dir-btn {
            width: 50px;
            height: 50px;
            font-size: 18px;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="score">SCORE: <span id="score">0</span></div>
    <canvas id="game" width="300" height="300"></canvas>
    
    <div>
        <button class="btn" onclick="startGame()">START</button>
        <button class="btn" onclick="togglePause()">PAUSE</button>
    </div>
    
    <div class="controls">
        <div><button class="btn dir-btn" onclick="changeDir(0,-1)">↑</button></div>
        <div>
            <button class="btn dir-btn" onclick="changeDir(-1,0)">←</button>
            <button class="btn dir-btn" onclick="changeDir(0,1)">↓</button>
            <button class="btn dir-btn" onclick="changeDir(1,0)">→</button>
        </div>
    </div>
    
    <div style="font-size:12px;margin-top:10px;color:#888">
        Use ARROWS or WASD or tap buttons
    </div>

    <script>
        // Game variables
        var canvas = document.getElementById('game');
        var ctx = canvas.getContext('2d');
        var grid = 15;
        var count = canvas.width / grid;
        
        // Snake starts in middle, not moving
        var snake = [
            {x: Math.floor(count/2), y: Math.floor(count/2)}
        ];
        var dir = {x: 0, y: 0};
        var food = {x: 10, y: 10};
        var score = 0;
        var running = false;
        var paused = false;
        var gameLoop;
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#0f0';
            for (var i = 0; i < snake.length; i++) {
                ctx.fillRect(snake[i].x * grid, snake[i].y * grid, grid-1, grid-1);
            }
            
            // Draw food
            ctx.fillStyle = '#f00';
            ctx.fillRect(food.x * grid, food.y * grid, grid-1, grid-1);
        }
        
        // Update game state
        function update() {
            if (!running || paused) return;
            
            // Move snake head
            var head = {x: snake[0].x + dir.x, y: snake[0].y + dir.y};
            
            // Wrap around edges
            if (head.x < 0) head.x = count - 1;
            if (head.x >= count) head.x = 0;
            if (head.y < 0) head.y = count - 1;
            if (head.y >= count) head.y = 0;
            
            // Add new head
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                newFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
            
            // Check self collision (skip if snake is too short)
            if (snake.length > 4) {
                for (var i = 4; i < snake.length; i++) {
                    if (head.x === snake[i].x && head.y === snake[i].y) {
                        gameOver();
                        return;
                    }
                }
            }
            
            draw();
        }
        
        // Place new food
        function newFood() {
            // Simple placement - just random
            food = {
                x: Math.floor(Math.random() * count),
                y: Math.floor(Math.random() * count)
            };
        }
        
        // Start game
        function startGame() {
            if (running) return;
            
            // Reset everything
            snake = [{x: Math.floor(count/2), y: Math.floor(count/2)}];
            dir = {x: 0, y: 0};
            score = 0;
            document.getElementById('score').textContent = score;
            newFood();
            running = true;
            paused = false;
            
            // Start game loop
            clearInterval(gameLoop);
            gameLoop = setInterval(update, 150); // Slower for easier play
            
            draw();
        }
        
        // Pause/resume
        function togglePause() {
            if (!running) return;
            paused = !paused;
            if (paused) {
                ctx.fillStyle = '#ff0';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('PAUSED', canvas.width/2, canvas.height/2);
            }
        }
        
        // Game over
        function gameOver() {
            running = false;
            clearInterval(gameLoop);
            
            ctx.fillStyle = '#f00';
            ctx.font = '24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
            ctx.fillStyle = '#0f0';
            ctx.font = '16px Arial';
            ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 10);
            ctx.fillText('Press START', canvas.width/2, canvas.height/2 + 30);
        }
        
        // Change direction
        function changeDir(x, y) {
            // Prevent 180-degree turns
            if (dir.x !== 0 && x !== 0) return;
            if (dir.y !== 0 && y !== 0) return;
            dir = {x: x, y: y};
            
            // Auto-start if not running
            if (!running) startGame();
        }
        
        // Keyboard controls
        document.onkeydown = function(e) {
            e = e || window.event;
            
            // Prevent scrolling with arrow keys
            if ([37,38,39,40,32,87,65,83,68].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
            
            // Arrow keys and WASD
            if (e.keyCode === 37 || e.keyCode === 65) { // Left or A
                changeDir(-1, 0);
            } else if (e.keyCode === 38 || e.keyCode === 87) { // Up or W
                changeDir(0, -1);
            } else if (e.keyCode === 39 || e.keyCode === 68) { // Right or D
                changeDir(1, 0);
            } else if (e.keyCode === 40 || e.keyCode === 83) { // Down or S
                changeDir(0, 1);
            } else if (e.keyCode === 32) { // Space
                togglePause();
            } else if (e.keyCode === 13) { // Enter
                startGame();
            }
        };
        
        // Initial draw
        draw();
        ctx.fillStyle = '#0f0';
        ctx.font = '20px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('SNAKE', canvas.width/2, canvas.height/2 - 20);
        ctx.font = '14px Arial';
        ctx.fillText('Press START', canvas.width/2, canvas.height/2 + 10);
    </script>
</body>
</html>
